<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome to ClimeEdge</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="splash.css">
        <link rel="icon" href="Photos/logo3.png" type="image/png">
    </head>
    <body>
        <!-- Animated Text -->
        <div id="animated-text-container">
            <div id="word-my">Thisanga</div>
            <div id="word-info">Perera</div>
        </div>
        <!-- Loading Spinner -->
        <div
            id="loading-spinner"
            aria-label="Loading animation"
            role="status"
            style="opacity: 0;"
        ></div>
        <script>
  // Show spinner after 2.5 seconds (keep this if needed)
  setTimeout(() => {
    document.getElementById('loading-spinner').style.opacity = '1';
  }, 2500);

  // Start fade-out after 4 seconds
  setTimeout(() => {
    document.body.classList.add('fade-out');
  }, 4000);

  // Redirect after 5 seconds (1s after fade starts)
  setTimeout(() => {
    window.location.href = "index.html";
  }, 4000);
        </script>
    </body>
</html>
